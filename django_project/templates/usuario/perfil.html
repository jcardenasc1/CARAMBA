{% extends "base2.html" %}
    {% block contenido %}

            <div class="container-fluid">

                <!-- Page Heading -->

                        </h1>

                    </div>
                </div>
				   <!-- Parte central -->
            <div class="col-md-12" >

                <div class="col-md-12" style="border-width: 1px 1px 0px 1px; border-style: solid; border-color: lightgrey; background: #f1f3f6;">

    	                    <div class="control-group form-group">

    	                        	<br >

    	                    </div>
    	                    
                    </div>
                </div>
                <!-- Fin del div central parte de formulario informaci칩n b치sica -->

                    
                    <!-- Botones formulario -->

    	               	<div class="col-md-2 col-md-offset-2">
                            <div class="form-group">
    	                	  
							  <button type="submit" id="btnEnviar" class="btn btn-primary">Actualizar</button>
                            </div>
    		            </div>
    	                <div class="col-md-5 col-md-offset-3">
                            <div class="form-group">
        		              <a class="link-back"><button  type="button" id="btnCancel" class="btn btn-danger">Cancelar</button></a><br>
        		              	
                            </div>
                        </div>
                        &nbsp;
    	            </div>
                   	<!-- Fin botones formulario -->
                </div>
                <!-- Fin Parte central - enlaces -->
            </form>
           
            </div>  
      
            <!-- Fin del form -->
                    </div>
    {% endblock %}}
